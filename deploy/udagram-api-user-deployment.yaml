apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
spec:
  replicas: 2
  selector:
    matchLabels:
      component: backend-user
  template:
    metadata:
      labels:
        component: backend-user
    spec:
      containers:
        - name: backend-user
          image: amorrison11/udagram-api-user
          #ports:
          #  - containerPort: 8080
          resources:
            requests:
              memory: "1024Mi"
              cpu: "0.25"
            limits:
              memory: "2048Mi"
              cpu: "0.5"
          envFrom:
            - secretRef: 
                name: env-secret
            - configMapRef:
                name: env-config
          volumeMounts:
          - name: aws-secret
            mountPath: "/root/.aws"
            readOnly: true
      restartPolicy: Always  
      volumes:
      - name: aws-secret
        secret:
          secretName: aws-secret                

